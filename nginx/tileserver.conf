server {
    listen 80;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        autoindex on;
        try_files $uri $uri/ =404;
    }

    location /tiles/ {
        alias /usr/share/nginx/html/tiles/;
        autoindex on;
        try_files $uri $uri/ =404;
    }
}
