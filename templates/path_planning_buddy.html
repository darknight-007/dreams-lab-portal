{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Path Planning Tutorial</h1>
    <div class="row">
        <div class="col-md-8">
            <div class="card mb-4">
                <div class="card-body">
                    <canvas id="planningCanvas" width="600" height="400"></canvas>
                    <div class="mt-3">
                        <button class="btn btn-primary" id="startPlanning">Plan Path</button>
                        <button class="btn btn-secondary" id="clearMap">Clear</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h3>Algorithm Selection</h3>
                    <div class="form-group">
                        <select class="form-control" id="algorithmSelect">
                            <option value="astar">A* Algorithm</option>
                            <option value="rrt">RRT</option>
                            <option value="potential">Potential Fields</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Heuristic Weight</label>
                        <input type="range" class="form-control-range" id="heuristicWeight">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
