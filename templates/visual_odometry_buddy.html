{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Visual Odometry Tutorial</h1>
    <div class="card mb-4">
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <h3>Camera Feed</h3>
                    <canvas id="cameraCanvas" width="400" height="300"></canvas>
                </div>
                <div class="col-md-6">
                    <h3>Trajectory</h3>
                    <canvas id="trajectoryCanvas" width="400" height="300"></canvas>
                </div>
            </div>
            <div class="mt-3">
                <button class="btn btn-primary" id="startVO">Start VO</button>
                <button class="btn btn-secondary" id="resetVO">Reset</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
