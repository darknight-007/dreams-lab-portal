# Configuration for deepgis.org
# Handles routing to Django container at 172.20.0.10:80

# Define upstream server (Django container)
upstream dreamslab_django {
    server 172.20.0.10:80;
    keepalive 32;  # Keep connections alive
}

# Define DeepGIS XR upstream
upstream deepgis_xr {
    server 127.0.0.1:8090;
    keepalive 32;
}

# HTTP Server Configuration - Redirect to HTTPS
server {
    listen 80;
    server_name deepgis.org;
    
    # Handle ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS Server Configuration
server {
    listen 443 ssl;
    server_name deepgis.org;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/deepgis.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/deepgis.org/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Modern configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS (uncomment if you're sure)
    # add_header Strict-Transport-Security "max-age=63072000" always;

    # DeepGIS XR paths
    location /map-label/ {
        proxy_pass http://deepgis_xr;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /label/ {
        proxy_pass http://deepgis_xr;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Main Django application
    location / {
        proxy_pass http://dreamslab_django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
} 