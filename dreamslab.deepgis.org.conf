# Configuration for deepgis.org
# Handles routing to Django container at 172.20.0.10:80

# Define upstream server (Django container)
upstream dreamslab_django {
    server 172.20.0.10:80;
    keepalive 32;  # Keep connections alive
}

# HTTP Server Configuration
server {
    listen 80;
    server_name deepgis.org;

    # ACME Challenge location (must be before the main location block)
    location /.well-known/acme-challenge/ {
        root /var/www/html;
        try_files $uri =404;
    }

    location / {
        proxy_pass http://dreamslab_django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
} 