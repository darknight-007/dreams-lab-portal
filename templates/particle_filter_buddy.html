{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Particle Filter Tutorial</h1>
    <div class="row">
        <div class="col-md-8">
            <div class="card mb-4">
                <div class="card-body">
                    <h2>Interactive Particle Filter Demonstration</h2>
                    <canvas id="particleFilterCanvas" width="600" height="400"></canvas>
                    <div class="mt-3">
                        <button class="btn btn-primary" id="startSimulation">Start Simulation</button>
                        <button class="btn btn-secondary" id="resetSimulation">Reset</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h3>Parameters</h3>
                    <div class="form-group">
                        <label for="numParticles">Number of Particles</label>
                        <input type="range" class="form-control-range" id="numParticles" min="10" max="1000" value="100">
                    </div>
                    <div class="form-group">
                        <label for="noiseLevel">Noise Level</label>
                        <input type="range" class="form-control-range" id="noiseLevel" min="0" max="100" value="20">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
