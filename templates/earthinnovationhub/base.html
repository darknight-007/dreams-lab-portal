{% load static %}
<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Earth Innovation Hub{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Roboto Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,700">
    
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff;
            color: #333;
        }
        .eih-header {
            background-color: #fff;
            padding: 2rem 0;
            border-bottom: 1px solid #eee;
        }
        .eih-title {
            font-size: 2rem;
            font-weight: 700;
            color: #333;
            text-decoration: none;
        }
        .eih-nav {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 2rem;
        }
        .eih-nav a {
            color: #333;
            text-decoration: none;
            font-weight: 500;
        }
        .eih-nav a:hover {
            color: #0066cc;
        }
        .eih-footer {
            background-color: #f8f8f8;
            padding: 2rem 0;
            margin-top: 4rem;
            text-align: center;
            color: #666;
            font-style: italic;
        }
        .eih-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 4vw;
        }
        .blog-item-title h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        .blog-meta {
            color: #666;
            margin-bottom: 2rem;
        }
        .social-icon {
            color: #333;
            font-size: 1.5rem;
            margin-left: 1rem;
            text-decoration: none;
        }
        .social-icon:hover {
            color: #0066cc;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Header -->
    <header class="eih-header">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-md-4">
                    <a href="{% url 'earthinnovationhub_home' %}" class="eih-title">Earth Innovation Hub</a>
                </div>
                <div class="col-md-6">
                    <nav>
                        <ul class="eih-nav">
                            <li><a href="{% url 'earthinnovationhub_journal' %}">Journal</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="col-md-2 text-end">
                    <a href="https://github.com/Earth-Innovation-Hub" target="_blank" class="social-icon" aria-label="GitHub">
                        <i class="fab fa-github"></i>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="eih-content">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="eih-footer">
        <div class="container">
            <p><em>Earth Innovation Hub (2025), 501(c)(3) Non-Profit Organization, Tempe, Arizona, USA.</em></p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
